<!doctype html>
<html>
    <head>
        <title>图片搜索</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>图片搜索</h2>
            <form method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="exampleInputFile">选择图片</label>
                <input type="file" id="exampleInputFile" name="query_img">
                {% if query_path %}
                <img src="{{ query_path }}" width="250px" class="img-responsive img-thumbnail">
                {% endif %}
              </div>
              <button type="submit" class="btn btn-default">开始搜索</button>
            </form>
            
            <h3>搜索结果{% if total %}（样本{{ f_total }}张，返回{{ total }}张，耗时{{ cost }}秒）{% endif %}</h3>
            <div class="row">
                {% for score in scores %}
                <div class="col-md-3 col-lg-3 col-sm-4" style="text-align: center; min-height: 260px; max-height: 260px; margin-bottom: 10px; overflow: hidden;">
                    <div class="thumbnail" style="min-height: 260px; max-height: 260px">
                        <img src="{{ score[1] }}" height="240px" class="img-responsive" style=" max-height: 230px;">
                        <div style="min-height: 20px; max-height: 20px;">
                            <p style="margin: 0 0; position: absolute; bottom: 5px; left: 30%" class="text-danger">Score: {{ score[0] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
